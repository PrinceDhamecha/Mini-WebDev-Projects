<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <style>
        body {
            background-color: #bde0fe;
        }

        #wrapper {
            background-color: #bde0fe;
            color: black;
        }
    </style>
</head>

<body>

    <div id="wrapper" class="card text-center">
        <div class="card-header">
            <h1>Password Strength Checker Prototype V1</h1>
        </div>

        <div class="card-body">
            <input type="text" placeholder="Enter Password Here" id="pass" class="card-title">
            <h3 id="isnum">Numbers</h3>
            <h3 id="is8">Min 8 Characters</h3>
            <h3 id="isUp">Upper Case</h3>
            <h3 id="islow">Lower Case</h3>
            <h3 id="isspecial">Special Characters</h3>
            <h1 id="score"></h1>
        </div>
    </div>


    <script src="script2.js"></script>
</body>

</html>
